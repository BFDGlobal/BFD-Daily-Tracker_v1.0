<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFD-Daily Tracker</title>
    
    <!-- Add Bootstrap CDN for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5rem;
            color: #343a40;
        }
        .container {
            margin-top: 20px;
        }
        .table-container {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            margin-top: 20px;
        }
        .table th, .table td {
            text-align: center;
            word-wrap: break-word; 
            white-space: normal;  
            overflow-wrap: break-word; 
        }
        .table {
            width: 100%;
            margin-bottom: 20px; /* Space below table */
        }
        .table-responsive {
            margin-top: 20px;
        }
        .search-box {
            margin-bottom: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        /* Make the page fit the content (table + search box) on one page */
        @media print {
            body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            .container {
                width: 100%;
                padding: 10px;
            }
            .table-container {
                width: 100%;
                padding: 10px;
            }
            .search-box {
                display: none;
            }
        }
    </style>
    
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>

    <div class="container">
        <h1>Production Daily Tracker</h1>
        
        <!-- Search Box -->
        <div class="search-box">
            <input type="text" id="searchBox" class="form-control" placeholder="Search by FTY No. (barcode)...">
        </div>

        <div class="table-container">
            <div class="table-responsive">
                <div id="table_div"></div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        var globalData; 

        google.charts.load('current', {'packages': ['table']});
        google.charts.setOnLoadCallback(drawTable);

        function drawTable() {
            var queryString = encodeURIComponent('SELECT A, B, C, D, E, F, G, H'); 
            var query = new google.visualization.Query(
                'https://docs.google.com/spreadsheets/d/1i7Xy33dx8-Eci7VpEWrO7udsL8PSj5Kcnnc2Z9NwmQw/gviz/tq?tq=' + queryString
            );
            query.send(handleQueryResponse);
        }

        function handleQueryResponse(response) {
            if (response.isError()) {
                alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
                return;
            }
            globalData = response.getDataTable();
            renderTable(globalData);
        }

        function renderTable(data) {
            var table = new google.visualization.Table(document.getElementById('table_div'));
            table.draw(data, {
                showRowNumber: true, 
                width: '100%', 
                height: 'auto', 
                cssClassNames: {
                    headerRow: 'table-primary',   
                    tableRow: 'table-secondary',  
                    oddTableRow: 'table-light',   
                    selectedTableRow: 'table-success'  
                }
            });
        }

        function filterTable() {
            var queryString = document.getElementById("searchBox").value;
            var filterQuery = 'SELECT A, B, C, D, E, F, G, H WHERE ';
            
            if (queryString.trim() !== '') {
                filterQuery += 'LOWER(A) CONTAINS LOWER("' + queryString + '")';
            } else {
                filterQuery = 'SELECT A, B, C, D, E, F, G, H'; 
            }

            var query = new google.visualization.Query(
                'https://docs.google.com/spreadsheets/d/1i7Xy33dx8-Eci7VpEWrO7udsL8PSj5Kcnnc2Z9NwmQw/gviz/tq?tq=' + encodeURIComponent(filterQuery)
            );
            query.send(handleQueryResponse);
        }

        document.getElementById('searchBox').addEventListener('input', function() {
            filterTable();
        });
    </script>

</body>
</html>
